<script>
    fetch('git.txt')
    .then(res => res.text())
    .then(data => {
        const datas = parseM3U(data)


        document.getElementById('group').innerHTML = `${
            [...datas.keys()].map(k => `<li>${k}</li>`).join('')
        }`;

        document.getElementById('tvs').innerHTML = Object.values(datas).map(items => 
            `<ul>${items.map(i => `<li data-url="${i.url}">${i.name}</li></ul>`).join('')}`
        )
        .join('');
    })
    .catch(err => console.error(err));


    function parseM3U(txt) {
        const groups = {}, lines = txt.split(/\r?\n/);
        for (let i = 0; i < lines.length; i++)
            if (lines[i].startsWith('#EXTINF')) {
                const group = (lines[i].match(/group-title="([^"]*)"/) || ['', 'é»˜è®¤'])[1];
                const name = lines[i].split(',').pop().trim();
                const url = lines[i + 1];
                (groups[group] = groups[group] || []).push({ name, url });
            }
        return Object.entries(groups).map(([group, items]) => ({ group, items }));
    }
</script>
