<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“º</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {height: 100%; margin: 0}
        li{padding: 10px 0}

        #right ul{display: none}
        #right ul.active{display: block}
        li:active {border: 1px solid}
    </style>
</head>
<body>
    <div style="display: flex">
        <ul id="left"></ul>
        <div id="right" style="flex: 1">
        </div>
    </div>
</body>


<script>
    document.getElementById('left').addEventListener('click', e => {
        if (e.target.tagName === 'LI') {
            const index = ([...e.target.parentNode.children].indexOf(e.target));

            [...document.querySelectorAll('#right ul')].forEach((u,i)=>u.classList.toggle('active', i===index));
        }
    });

    let tvBoxUrl = localStorage.getItem('tvbox-url');

    document.getElementById('right').addEventListener('click', e => {
        if (e.target.tagName === 'LI') {
            const url = e.target.dataset.url;
            const win = window.open(`${tvBoxUrl}/action?do=push&url=${encodeURIComponent(url)}`, '_blank');
            // è®¾ç½®å‡ ç§’åŽè‡ªåŠ¨å…³é—­
            setTimeout(() => {
                win.close();
            }, 300);
        }
    });
</script>
<script>
    fetch('git.txt')
    .then(res => res.text())
    .then(data => {
        const datas = parseM3U(data)


        document.getElementById('left').innerHTML = `${
            datas.map(d => `<li>${d.group}</li>`).join('')
        }`;

        let i = 0;
        document.getElementById('right').innerHTML = Object.values(datas).map(m =>
            `<ul>${m.items.map(i => `<li data-url="${i.url}">${++i + i.name}</li>`).join('')}</ul>`
        ).join('');
    })
    //.catch(err => console.error(err));


    function parseM3U(txt) {
        const groups = {}, lines = txt.split(/\r?\n/);
        for (let i = 0; i < lines.length; i++)
            if (lines[i].startsWith('#EXTINF')) {
                const group = (lines[i].match(/group-title="([^"]*)"/) || ['', 'é»˜è®¤'])[1];
                const name = lines[i].split(',').pop().trim();
                const url = lines[i + 1];
                (groups[group] = groups[group] || []).push({ name, url });
            }
        return Object.entries(groups).map(([group, items]) => ({ group, items }));
    }
</script>

</html>
