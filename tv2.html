<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“º</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {height: 100%; margin: 0}
        ul{list-style-type: none}
        li{padding: 10px 0}
        li:active {border: 1px solid}
        li.active {background: black; color: white}

        .container{display: flex; height: 100%}
        .container > * {overflow: auto;}
        #right ul{display: none}
        #right ul.active{display: block}
    </style>
</head>
<body>
    <div class="container">
        <ul id="left"></ul>
        <div id="right" style="flex: 1">
        </div>
    </div>
</body>


<script>
    document.getElementById('left').addEventListener('click', e => {
        if (e.target.tagName === 'LI') {
            const index = ([...e.target.parentNode.children].indexOf(e.target));

            [...document.querySelectorAll('#left li')].forEach((u, i) => u.classList.toggle('active', i === index));

            [...document.querySelectorAll('#right ul')].forEach((u, i) => u.classList.toggle('active', i === index));
        }
    });

    let tvBoxUrl = localStorage.getItem('tvbox-url');

    document.getElementById('right').addEventListener('click', e => {
        if (e.target.tagName === 'LI') {
            const url = e.target.children[0].href;
            const win = window.open(`${tvBoxUrl}/action?do=push&url=${encodeURIComponent(url)}`, '_blank');
            
            setTimeout(() => {
                win.close();
            }, 300);
        }
    });
</script>
<script>
    fetch('git.txt')
    .then(res => res.text())
    .then(data => {
        const datas = parseM3U(data)


        document.getElementById('left').innerHTML = `${
            Object.keys(datas).map(d => `<li>${d}</li>`).join('')
        }`;

        let no = 0;
        document.getElementById('right').innerHTML = Object.entries(datas).map(([group, items]) => 
            `<ul>${Object.entries(items).map(([name, urls], i) => 
                `<li>${String(++no).padStart(3, '0')} ${name}${urls.map(u => `<a href="${u}" target="_blank">è·¯çº¿${i}</a>`).join(' ')}</li>`
            ).join('')}</ul>`
        ).join('');
    })
    //.catch(err => console.error(err));

    function parseM3U(txt) {
        const groups = {}, lines = txt.split(/\r?\n/);
        lines.forEach((line, i) => {
            if (line.startsWith('#EXTINF')) {
                const group = (line.match(/group-title="([^"]*)"/) || ['', 'é»˜è®¤'])[1];
                const name = line.split(',').pop().trim();
                const url = lines[i + 1];
                //(groups[group] = groups[group] || []).push({ name, url });

                groups[group] = groups[group] || {};
                (groups[group][name] = groups[group][name] || []).push(url);
            }
        });
        return groups;
    }

</script>

</html>
