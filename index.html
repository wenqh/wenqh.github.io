<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
    <div>
        <label>
            <input type="radio" name="type" style="width: 40px"
                   onclick="document.getElementById('searchInput').focus()"
                   value="https://www.baidu.com/s?wd=" checked> 百度
        </label>
        <label>
            <input type="radio" name="type" style="width: 40px"
                   onclick="document.getElementById('searchInput').focus()"
                   value="https://tieba.baidu.com/f?kw="> 贴吧
        </label>
        <label>
            <input type="radio" name="type" style="width: 40px"
                   onclick="document.getElementById('searchInput').focus()"
                   value="https://www.google.com/search?q="> 谷歌
        </label>
    </div>
    <input type="text" id="searchInput" placeholder=""
           onkeydown="if(event.keyCode === 13) {location.href = '#' + document.querySelector('input[name=type]:checked').value + value}"/>

    <script>
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('click', () => {
                const input = document.getElementById('textInput');
                input.focus(); // 保持输入焦点
            });
        });
    </script>
</body>

</script>
</html>
