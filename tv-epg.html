<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 1em; }
        .source-links a {
            margin-right: 1em;
            padding: 0.4em 0.8em;

    </style>
</head>
<body>
    <h1>æ­£åœ¨æ’­æ”¾çš„èŠ‚ç›®</h1>
    <div class="source-links" id="source-links">
        <a href="https://raw.githubusercontent.com/linitfor/epg/refs/heads/main/merged.xml" class="active">é»˜è®¤æº</a>
        <a href="https://raw.githubusercontent.com/dujq666/tv/refs/heads/master/output/epg/epg.xml">å¤‡ç”¨æº</a>
    </div>

    <div id="content">åŠ è½½ä¸­...</div>

    <script>
        const sourceLinks = document.getElementById('source-links');
        const content = document.getElementById('content');

        function loadEPG(url) {
            content.textContent = 'åŠ è½½ä¸­...';
            fetch(url)
                .then(response => response.text())
                .then(txt => {
                    const doc = new DOMParser().parseFromString(txt, "application/xml");
                    const now = new Date(Date.now() + 8 * 3600_000).toISOString().replace(/[-:T.Z]/g, '').slice(0, 14);

                    const channels = {};
                    for (const channel of doc.getElementsByTagName('channel')) {
                        const id = channel.getAttribute('id');
                        const nameNode = channel.getElementsByTagName('display-name')[0];
                        channels[id] = nameNode?.textContent || id;
                    }

                    const currentPrograms = [];
                    for (const programme of doc.getElementsByTagName('programme')) {
                        const start = programme.getAttribute('start');
                        const stop = programme.getAttribute('stop');
                        const channelId = programme.getAttribute('channel');
                        if (now >= start && now < stop) {
                            const title = programme.getElementsByTagName('title')[0]?.textContent || 'æœªçŸ¥èŠ‚ç›®';
                            const nextTitle = programme.nextElementSibling?.getElementsByTagName('title')[0]?.textContent || 'æœªçŸ¥èŠ‚ç›®';
                            const channelName = channels[channelId] || channelId;

                            currentPrograms.push({ channelName, title, nextTitle });
                        }
                    }

                    if (currentPrograms.length === 0) {
                        content.textContent = 'å½“å‰æ— æ­£åœ¨æ’­æ”¾çš„èŠ‚ç›®ã€‚';
                        return;
                    }

                    content.innerHTML = currentPrograms.map(p =>
                        `<div class="channel">
                            <div class="channel-name">${p.channelName}</div>
                            <div class="program-title">${p.title}</div>
                            <div class="next-program">æ¥ä¸‹æ¥: ${p.nextTitle}</div>
                        </div>`
                    ).join('');
                })
                .catch(err => {
                    content.textContent = 'åŠ è½½å¤±è´¥ï¼š' + err;
                    console.error(err);
                });
        }

        // åˆå§‹åŠ è½½ç¬¬ä¸€ä¸ªé“¾æ¥
        loadEPG(sourceLinks.querySelector('a').href);

        // ç‚¹å‡» a æ—¶åŠ è½½å¹¶é«˜äº®
        sourceLinks.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                for (const a of sourceLinks.querySelectorAll('a')) {
                    a.classList.remove('active');
                }
                e.target.classList.add('active');
                loadEPG(e.target.href);
            }
        });
    </script>
</body>
