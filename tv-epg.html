<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>📺 当前节目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 1em; }
        .channel { margin-bottom: 1em; }
        .channel-name { font-weight: bold; }
    </style>
</head>
<body>
    <h1>正在播放的节目</h1>
    <div id="content">加载中...</div>

    <script>
        fetch('https://raw.githubusercontent.com/linitfor/epg/refs/heads/main/merged.xml')
            .then(response => response.text())
            .then(txt => {
                const doc = new DOMParser().parseFromString(txt, "application/xml");
                const now = new Date(Date.now() + 8 * 3600_000).toISOString().replace(/[-:T.Z]/g, '').slice(0, 14);

                // 解析频道名
                const channels = {};
                for (const channel of doc.getElementsByTagName('channel')) {
                    const id = channel.getAttribute('id');
                    const nameNode = channel.getElementsByTagName('display-name')[0];
                    channels[id] = nameNode?.textContent || id;
                }

                // 查找当前正在播放的节目
                const currentPrograms = [];
                for (const programme of doc.getElementsByTagName('programme')) {
                    const start = programme.getAttribute('start');
                    const stop = programme.getAttribute('stop');
                    const channelId = programme.getAttribute('channel');
                    if (now >= start && now < stop) {
                        const title = programme.getElementsByTagName('title')[0]?.textContent || '未知节目';
                        const channelName = channels[channelId] || channelId;
                        currentPrograms.push({ channelName, title });
                    }
                }

                const content = document.getElementById('content');
                if (currentPrograms.length === 0) {
                    content.textContent = '当前无正在播放的节目。';
                    return;
                }

                // 使用 map + join 优化 HTML 拼接
                content.innerHTML = currentPrograms.map(p =>
                    `<div class="channel">
                        <div class="channel-name">${p.channelName}</div>
                        <div class="program-title">${p.title}</div>
                    </div>`
                ).join('');
            })
            .catch(err => {
                document.getElementById('content').textContent = '加载失败：' + err;
                console.error(err);
            });
    </script>
</body>
</html>
