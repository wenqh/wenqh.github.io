<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>直播源频道列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="padding-top: 20px;">
    <div class="input-field col s12">
      <input id="tvbox-url" type="text" value="http://192.168.1.2" placeholder="请输入基础 URL" class="validate">
      <label for="tvbox-url">TvBox URL</label>
    </div>
  </div>

  <div class="container">
    <h4 class="center-align">直播源频道列表</h4>
    <div class="row">
      <div class="col s12">
        <ul class="tabs" id="tabHeader"></ul>
      </div>
      <div id="tabContent" class="col s12"></div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const SOURCE_URL = '/tv.txt'; // 本地文件路径

    // 异步加载文本内容
    const fetchText = async (url) => {
      const res = await fetch(url);
      if (!res.ok) throw new Error('加载失败');
      return res.text();
    };

    // 解析格式
    const parseSource = (text) => {
      const lines = text.trim().split(/\r?\n/);
      const result = {};
      let current = null;

      for (const line of lines) {
        if (line.endsWith(',#genre#')) {
          current = line.split(',')[0].trim();
          result[current] = [];
        } else if (current && line.includes(',')) {
          const [name, url] = line.split(',');
          result[current].push({ name: name.trim(), url: url.trim() });
        }
      }
      return result;
    };

    // 使用表单提交频道URL
    const submitForm = (channelUrl) => {
      const baseUrl = document.getElementById('tvbox-url').value; // 获取基础 URL
      if (!baseUrl) {
        alert('请先输入基础 URL');
        return;
      }

      // 创建一个隐藏的表单来提交数据
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = `${baseUrl}/action`;  // 目标表单接口

      // 创建表单数据
      const urlInput = document.createElement('input');
      urlInput.type = 'hidden';
      urlInput.name = 'url';
      urlInput.value = channelUrl;

      const doInput = document.createElement('input');
      doInput.type = 'hidden';
      doInput.name = 'do';
      doInput.value = 'push';

      // 将数据添加到表单中
      form.appendChild(urlInput);
      form.appendChild(doInput);

      // 将表单添加到页面并提交
      document.body.appendChild(form);
      form.submit();  // 提交表单
    };

    // 渲染页面结构
    const render = (data) => {
      const tabHeader = document.getElementById('tabHeader');
      const tabContent = document.getElementById('tabContent');
      tabHeader.innerHTML = '';
      tabContent.innerHTML = '';

      const categories = Object.keys(data);

      categories.forEach((cat, i) => {
        const id = `tab-${i}`;
        tabHeader.innerHTML += `
          <li class="tab col s3">
            <a href="#${id}" class="${i === 0 ? 'active' : ''}">${cat}</a>
          </li>
        `;

        const listItems = data[cat].map(({ name, url }) =>
          `<li class="collection-item">
            <a href="#!" onclick="submitForm('${url}')">${name}</a>
          </li>`
        ).join('');

        tabContent.innerHTML += `
          <div id="${id}" class="col s12">
            <ul class="collection">${listItems}</ul>
          </div>
        `;
      });

      M.Tabs.init(tabHeader);
    };

    // 主入口
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const raw = await fetchText(SOURCE_URL);
        const parsed = parseSource(raw);
        render(parsed);
      } catch (err) {
        alert('直播源加载失败：' + err.message);
      }
    });
  </script>
</body>
</html>
