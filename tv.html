<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>üì∫</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            font-weight: bold;
        }
        a {
            color: black !important;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            height: auto;
        }
        .tabs a.active {
            background-color: #555 !important;
            color: white !important;
        }
        .scroll-container {
            min-height: 100vh;
            height: 100vh;
            overflow-y: scroll;
        }
        .collection-item a {
            display: block;
        }
    </style>
</head>
<body>
<div class="container" style="padding-top: 20px;">
    <a class="btn btn-flat modal-trigger" href="#modal1">ËÆæÁΩÆURL</a>
    <a id="tvbox-url-link" class="btn btn-flat" target="_blank">OKÂΩ±ËßÜ</a>
    <a class="btn btn-flat" href="tv-epg.html" target="_blank">ËäÇÁõÆË°®</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>TVBox URL</h4>
            <input id="tvbox-url-input" type="text" placeholder="TvBox URL" class="validate">
        </div>
        <div class="modal-footer">
            <a id="tvbox-url-save" href="#!" class="modal-close btn-flat">Á°ÆÂÆö</a>
        </div>
    </div>
</div>

<div class="container">
    <!-- <h5 class="center-align">Áõ¥Êí≠ÂàóË°®</h5> -->
    <div class="row">
        <div class="col s3 scroll-container">
            <ul class="tabs" id="tabHeader"></ul>
        </div>
        <div class="col s9">
            <div id="tabContent" class="col s12">Âä†ËΩΩ‰∏≠...</div>
        </div>
    </div>
    <!--<div class="row">
        <div class="col s12">
            <ul class="tabs" id="tabHeader"></ul>
        </div>
        <div id="tabContent" class="col s12">Âä†ËΩΩ‰∏≠...</div>
    </div>-->
</div>

<!-- Materialize JS -->
<script src="https://cdn.bootcdn.net/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    const SOURCE_URL = '/tv.txt'; // Êú¨Âú∞Êñá‰ª∂Ë∑ØÂæÑ
    let tvBoxUrl = 'http://192.168.1.2:9978';

    // ÂºÇÊ≠•Âä†ËΩΩÊñáÊú¨ÂÜÖÂÆπ
    const fetchText = async (url) => {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Âä†ËΩΩÂ§±Ë¥•');
        return res.text();
    };

    // Ëß£ÊûêÁõ¥Êí≠Ê∫êÊ†ºÂºè
    const parseSource = (text) => {
        const lines = text.trim().split(/\r?\n/);
        const result = [];
        let currentCategory = null;
        let idx = 0;

        for (const line of lines) {
            if (line.endsWith(',#genre#')) {
                const title = line.split(',')[0].trim();
                currentCategory = { title, items: [] };
                result.push(currentCategory);
            } else if (currentCategory && line.includes(',')) {
                const [name, url] = line.split(',');

                // Êü•ÊâæÂΩìÂâçÂàÜÁ±ª‰∏≠ÊòØÂê¶Â∑≤Â≠òÂú®ËØ•È¢ëÈÅìÂêç
                const existing = currentCategory.items.find(item => item.name === name);
                const idx_ = existing ? existing.idx : ++idx;

                currentCategory.items.push({idx: idx_, name: name.trim(), url: url.trim() });
            }
        }

        return result;
    };

    // Ê∏≤ÊüìÂàÜÁ±ªÂíåÈ¢ëÈÅìÈ°π
    const render = (data) => {
        const tabHeader = document.getElementById('tabHeader');
        const tabContent = document.getElementById('tabContent');
        tabHeader.innerHTML = '';
        tabContent.innerHTML = '';

        data.forEach((cat, i) => {
            const id = `tab-${i}`;
            tabHeader.innerHTML += `
          <li class="tab">
            <a href="#${id}" class="${i === 0 ? 'active' : ''}">${cat.title}</a>
          </li>
        `;

            const listItems = cat.items.map(({idx, name, url}) =>
                `<li class="collection-item">
            <a href="javascript:void(0);" onclick="play('${url}')">
              ${idx} ${name}
              <div class="grey-text text-darken-1" style="font-size: 12px; margin-top: 4px;">${url}</div>
            </a>
          </li>`
            ).join('');

            tabContent.innerHTML += `
          <div id="${id}" class="scroll-container">
            <ul class="collection">${listItems}</ul>
          </div>
        `;
        });

        M.Tabs.init(tabHeader);
    };

    // Êèê‰∫§È¢ëÈÅìÂú∞ÂùÄÂà∞ÁõÆÊ†áÊé•Âè£
    const play = (channelUrl) => {
        window.open(`${tvBoxUrl}/action?do=push&url=${encodeURIComponent(channelUrl)}`, '_blank');
    };

    // È°µÈù¢Âä†ËΩΩÂàùÂßãÂåñ
    document.addEventListener('DOMContentLoaded', async () => {
        tvBoxUrl = localStorage.getItem('tvbox-url') || tvBoxUrl;

        M.Modal.init(document.querySelectorAll('.modal'));

        var tvBoxUrlInput = document.getElementById('tvbox-url-input');
        tvBoxUrlInput.value = tvBoxUrl;
        document.getElementById('tvbox-url-link').href = tvBoxUrl;
        document.getElementById('tvbox-url-save').addEventListener('click', () => {
            tvBoxUrl = tvBoxUrlInput.value.trim();
            localStorage.setItem('tvbox-url', tvBoxUrl);
        })

        try {
            const raw = await fetchText(SOURCE_URL);
            const parsed = parseSource(raw);
            render(parsed);
        } catch (err) {
            alert('Áõ¥Êí≠Ê∫êÂä†ËΩΩÂ§±Ë¥•Ôºö' + err.message);
        }
    });
</script>
</body>
</html>
