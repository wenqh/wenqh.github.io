<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>üì∫</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {height: 100%; margin: 0}
        ul {list-style-type: none; padding-left: 10px}
        li {padding: 10px 0;}
        li.active {background: black; color: white}

        .container {display: flex; height: 100%}
        .container > * {overflow-y: scroll; overflow-x: hidden;}
        #left {text-align: center;}
        #right ul {display: none}
        #right ul.active {display: block}
        #right li {display: flex; align-items: center; gap: 5px}
        #right a {margin: 0 8px;}
        #right a:first-of-type {display: none}
        #right img {width: 40px}
    </style>
</head>
<body>
<div class="container">
    <ul id="left"><li>ÂÖ®ÈÉ®</li></ul>
    <div id="right" style="flex: 1"></div>
</div>
<div style="position: fixed; bottom: 20px; right: 10px; width:40px; height:40px;
            border-radius:50%; border: solid 1px #aaa; background: white;
            display:flex; justify-content:center; align-items:center;"
     onclick="menu.style.display=menu.style.display === 'none' ? 'block' : 'none'">+</div>
</body>
<div id="menu" style="display: none; position: fixed; bottom: 70px; right: 10px; background: white; border: solid 1px; font-size: 1.5em">
    <div>Êé®ÈÄÅURLÔºö<input onchange="localStorage.setItem('tvbox-url', value)" onfocus="value=(localStorage.getItem('tvbox-url') || 'http://192.168.1.2:9978')"></div>
    <div>Áõ¥Êí≠Ê∫êÔºö<input onchange="load(value)"></div>
</div>


<script>
    document.getElementById('left').addEventListener('click', e => {
        if (e.target.tagName === 'LI') {
            const index = ([...e.target.parentNode.children].indexOf(e.target));

            [...document.querySelectorAll('#left li')].forEach((u, i) => u.classList.toggle('active', i === index));

            [...document.querySelectorAll('#right ul')].forEach((u, i) => u.classList.toggle('active', i === index-1 || index === 0));
        }
    });

    let tvBoxUrl = localStorage.getItem('tvbox-url');

    document.getElementById('right').addEventListener('click', e => {
        const li = e.target.closest('li');
        if (!li) return;

        document.querySelector('#right li.active')?.classList.remove('active');
        li.classList.add('active');

        const url = (/*e.target.closest('a') || */li.querySelector('a'))?.href;
        if (!url) return;
        const win = window.open(`${tvBoxUrl}/action?do=push&url=${encodeURIComponent(url)}`, '_blank');
        setTimeout(() => win.close(), 300);
    });

</script>
<script>
    let no = 0;
    load('tv-auto.m3u');
    function load(...urls) {
        urls.reduce((p, url) =>
            p.then(() => fetch(url)
                .then(res => res.text())
                .then(data => {
                    const datas = parseM3U(data)

                    document.getElementById('left').innerHTML += `${
                        Object.keys(datas).map(d => `<li>${d}</li>`).join('')
                    }`;

                    document.getElementById('right').innerHTML += Object.entries(datas).map(([group, items]) =>
                        `<ul>${Object.entries(items).map(([name, item]) =>
                            `<li>${String(++no).padStart(3, '0')} <img src="${item.logo}" loading="lazy">${name}${item.urls.map((u, i) => `<a href="${u}" target="_blank">Ë∑ØÁ∫ø${i+1}</a>`).join('')}</li>`
                        ).join('')}</ul>`
                    ).join('');
                })
            )
        , Promise.resolve());
    }

    //.catch(err => console.error(err));

    function parseM3U(txt) {
        const groups = {}, lines = txt.split(/\r?\n/);
        lines.forEach((line, i) => {
            if (line.startsWith('#EXTINF')) {
                const group = (line.match(/group-title="([^"]*)"/) || ['', 'ÈªòËÆ§'])[1];
                const logo = (line.match(/tvg-logo="([^"]*)"/) || ['', ''])[1];

                const name = line.split(',').pop().trim();
                const url = lines[i + 1];
                //(groups[group] = groups[group] || []).push({ name, url });

                groups[group] = groups[group] || {};
                groups[group][name] = groups[group][name] || { logo: logo, urls: [] };
                groups[group][name].urls.push(url);
            }
        });
        return groups;
    }
</script>

</html>
