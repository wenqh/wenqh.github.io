<script src="https://cdn.bootcdn.net/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    const SOURCE_URL = '/tv.txt'; // æœ¬åœ°æ–‡ä»¶è·¯å¾„

    // å¼‚æ­¥åŠ è½½æ–‡æœ¬å†…å®¹
    const fetchText = async (url) => {
        const res = await fetch(url);
        if (!res.ok) throw new Error('åŠ è½½å¤±è´¥');
        return res.text();
    };

    // è§£æç›´æ’­æºæ ¼å¼
    const parseSource = (text) => {
        const lines = text.trim().split(/\r?\n/);
        const result = [];
        let currentCategory = null;
        let idx = 0;

        for (const line of lines) {
            if (line.endsWith(',#genre#')) {
                const title = line.split(',')[0].trim();
                currentCategory = { title, items: [] };
                result.push(currentCategory);
            } else if (currentCategory && line.includes(',')) {
                const [name, url] = line.split(',');

                // æŸ¥æ‰¾å½“å‰åˆ†ç±»ä¸­æ˜¯å¦å·²å­˜åœ¨è¯¥é¢‘é“å
                const existing = currentCategory.items.find(item => item.name === name);
                const idx_ = existing ? existing.idx : ++idx;

                currentCategory.items.push({idx: idx_, name: name.trim(), url: url.trim() });
            }
        }

        return result;
    };

    // æ¸²æŸ“åˆ†ç±»å’Œé¢‘é“é¡¹
    const render = (data) => {
        const tabHeader = document.getElementById('tabHeader');
        const tabContent = document.getElementById('tabContent');
        tabHeader.innerHTML = '';
        tabContent.innerHTML = '';

        data.forEach((cat, i) => {
            const id = `tab-${i}`;
            tabHeader.innerHTML += `
          <li class="tab">
            <a href="#${id}" class="${i === 0 ? 'active' : ''}">${cat.title}</a>
          </li>
        `;

            const listItems = cat.items.map(({idx, name, url}) =>
                `<li class="collection-item">
            <a href="javascript:void(0);" onclick="play('${url}')">
              ${idx} ${name}<div class="grey-text text-darken-1" style="font-size: 12px; margin-top: 4px;">${url}</div>
            </a>
          </li>`
            ).join('');

            tabContent.innerHTML += `
          <div id="${id}" class="scroll-container">
            <ul class="collection">${listItems}</ul>
          </div>
        `;
        });

        M.Tabs.init(tabHeader);
    };

    // æäº¤é¢‘é“åœ°å€åˆ°ç›®æ ‡æ¥å£
    const play = (channelUrl) => {
        const tvboxUrl = localStorage.getItem('tvbox-url');
        if (!tvboxUrl) {
            alert('è¯·å…ˆè®¾ç½® TvBox URL');
            return;
        }

        const formUrl = `${tvboxUrl}/action?do=push&url=${encodeURIComponent(channelUrl)}`;

        // åœ¨æ–°çš„æ ‡ç­¾é¡µæ‰“å¼€è¯¥é“¾æ¥
        window.open(formUrl, '_blank');
    };

    // é¡µé¢åŠ è½½åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', async () => {
        M.Modal.init(document.querySelectorAll('.modal'));


        const savedUrl = localStorage.getItem('tvbox-url') || 'http://192.168.1.2:9978';
        var tvBoxUrlInput = document.getElementById('tvbox-url-input');
        tvBoxUrlInput.value = savedUrl;
        document.getElementById('tvbox-url-link').href = savedUrl;
        document.getElementById('tvbox-url-save').addEventListener('click', () => {
            const newUrl = tvBoxUrlInput.value.trim();
            if (newUrl) {
                localStorage.setItem('tvbox-url', newUrl);
                document.getElementById('tvbox-url-link').href = newUrl;
            }
        })

        try {
            const raw = await fetchText(SOURCE_URL);
            const parsed = parseSource(raw);
            render(parsed);
        } catch (err) {
            alert('ç›´æ’­æºåŠ è½½å¤±è´¥ï¼š' + err.message);
        }
    });
</script>
